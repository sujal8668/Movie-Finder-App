<!DOCTYPE html>
<html lang="en">
<head>

    <title>Movie Info Finder</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"

<body>
    <nav>
        <h1 style="font-size: 2rem;">Movie Info Finder</h2>
        <i id="themeSwitcher" class="ri-sun-fill"></i>
    </nav>
    <section>
        <div class="wrapper">
            <div class="search-form">
                <input type="text" placeholder="Search Movie...">
                <button>Search</button>
            </div>
            <div class="card" style="margin-top: 3rem;">
                <div class="jj">
                    <div class="avatar">
                        <img src="https://imgs.search.brave.com/XUfaIKnS77EQnPR0YHGpA2zUoGHxuP9jPU8LW3SNxz0/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTQy/MDQ4Njg4OS9waG90/by9jYW5kaWQtcG9y/dHJhaXQtb2YteW91/bmctbWlkZGxlLWVh/c3Rlcm4tZGlnaXRh/bC1uYXRpdmUuanBn/P3M9NjEyeDYxMiZ3/PTAmaz0yMCZjPVNW/N1poS2c3cUNlTDZv/WVpHQmFJeHFmVFRy/UVp1MDhrbmR2SUtx/ZExfUEk9" alt="">
                    </div>
                    <div class="info">
                        <h2>Movie Name</h2>
                        <p><i style="color: yellow; font-size: 30px;" class="ri-star-fill"></i> Rating</p>
                        <div class="follow-info">
                            <div class="single">
                                <span>PG</span>
                            </div>
                            <div class="single">
                                <span>2001</span>
                            </div>
                            <div class="single">
                                <span>90 min</span>
                            </div>
                        </div>
                        <div class="genre">
                            <p>Action</p>
                            <p>Romance</p>
                            <p>Comedy</p>
                        </div>
                        <a href="/" target="_blank">Visit Movie ></a>
                    </div>
                </div>
                <div>
                    <div class="content">
                        <h2>Plot:</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi perspiciatis recusandae aliquid excepturi accusantium cumque.</p>
                        <br>
                        <h2>Cast:</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                    </div>
                </div>
            </div>     
        </div>
        
    </section>
    

    <script src="script.js"></script>
</body>
</html>
